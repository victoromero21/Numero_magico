<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Numero Magico</title>
</head>
<body>
    <div class="p-3 mb-2 bg-secondary text-white">JUEGO DEL NUMERO MAGICO</div>
    <div class="container mt-3">
        <div>
            <button type="button" class="btn btn-primary" onclick="generarNumeroAleatorio()" id="btnAleatorio">
                Generar Numero Aleatorio
            </button>
            
        </div>
        <div class="nomostrar" id="respuesta">
            <label for="aleatorio">El numero aleatorio era: </label>
            <input type="number" id="aleatorio" disabled>
        </div>
        <div class="nomostrar" id="juego">
            <label for="numero">Ingrese un numero entre el 1 y el 1000</label><br>
            <input type="number" id="numero">
            <button type="button" class="btn btn-success" onclick="juego()">Enviar</button>
            <div>
                <label for="intentos">Intentos restantes:</label>
                <input id="intentos" disabled value="10">
            </div>
            <div>
                <h1 id="resultado nomostrar"></h1>
                <button type="button" class="btn btn-success" onclick="reiniciarJuego()">
                    Reset
                </button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
